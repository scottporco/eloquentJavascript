<body class="container">

    <h1>A List</h1>

    <pre> var y = [1, 2, 3] </pre>

    <hr>
    <h3>arrayToList(y)</h3>
    <p id="output1"> </p>


    <hr>
    <h3>listToArray(arrayToList(y))</h3>
    <p id="output2"> </p>

    <hr>
    <h3>prepend(10, prepend(20, null))</h3>
    <p id="output3"></p>

    <hr>
    <h3> nth(arrayToList([10, 20, 30]), 1) </h3>
    <p id="output4"></p>
